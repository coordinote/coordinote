<!DOCTYPE html>
<html>
  <head>
    <title>edit_screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="/__dirname/node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="/__dirname/edit_screen/css/screen_view.css">
    <script src="/__dirname/require.js"></script>
    <script src="/__dirname/node_modules/semantic-ui/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="row">
      <!-- ナビゲーションバー(メニュー) -->
      <nav class="ui fixed menu">
        <div class="menu">
          <div id="clip_toggle" class="item"><i class="icon large grey content"></i></div>
        </div>
        <div class="ui basic buttons">
          <button id="edit" class="ui toggle button"><i class="file text outline icon"></i>Create note</button>
          <button id="pdf" class="ui toggle button"><i class="file pdf outline icon"></i>PDF</button>
          <button class="ui toggle button"><i class="settings icon"></i>Settings</button>
        </div>
        <div class="ui basic buttons">
          <button id="bottom_bar" class="ui toggle button"><i class="configure icon"></i>tools</button>
        </div>
      </nav>

      <!-- サイドバー(クリップ) -->
      <article class="clip">
        <!-- ng selector tag -->
        <clip-view></clip-view>
      </article>

      <!-- 中央(執筆) -->
      <article class="write">
        <!-- ng selector tag -->
        <write-view></write-view>
      </article>
    </div>

    <script src="/__dirname/edit_screen/js/screen_view.js"></script>
  </body>
</html>
