<!DOCTYPE html>
<html>
  <head>
    <title>edit_screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="/__dirname/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/__dirname/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/__dirname/edit_screen/css/screen_view.css">
    <script src="/__dirname/require.js"></script>
    <script type="text/javascript" async src="/__dirname/node_modules/mathjax/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
        }
      })
    </script>
  </head>
  <body>
    <!-- ナビゲーションバー(メニュー) -->
    <nav class="menu-bar">
      <article class="buttons">
        <button class="button" id="clip_toggle"><i class="fa fa-bars fa-2x"></i></button>

        <button class="button" title="Create Note"><i class="fa fa-file-text-o fa-2x"></i></button>
        <button class="button" title="PDF"><i class="fa fa-file-pdf-o fa-2x"></i></button>
        <button class="button" title="Settings"><i class="fa fa-cogs fa-2x"></i></button>
        <button class="button" title="Tools"><i class="fa fa-wrench fa-2x"></i></button>

        <button class="button" id="debug_button" title="Debug"><i class="fa fa-bug fa-2x"></i></button>
      </article>
    </nav>
    <!-- サイドバー(クリップ) -->
    <article class="clip-bar">
      <!-- ng selector tag -->
      <clip-view></clip-view>
    </article>

    <!-- 中央(執筆) -->
    <!-- ng selector tag -->
    <write-view></write-view>

    <script src="/__dirname/edit_screen/js/screen_view.js"></script>
    <script src="/__dirname/node_modules/core-js/client/shim.js"></script>
    <script src="/__dirname/node_modules/zone.js/dist/zone.js"></script>
    <script src="/__dirname/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/__dirname/systemjs.config.js"></script>
    <script src="/__dirname/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      System.import('./edit.js').catch(function(err){console.error(err);});
    </script>
  </body>
</html>
