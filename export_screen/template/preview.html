<input type=button (click)="append_clip()" value="add clip">
<input type=button (click)="append_tile()" value="add tile">

<div class="clip-form">
  <div *ngFor="let clip of clips">
    <div class="clip-field"><p>hoge</p></div>
  </div>
</div>

<div class="tile-form">
  <div *ngFor="let tile of tiles">
    <div class="tile-field"><p>{{tile.con}}</p></div>
  </div>
</div>
